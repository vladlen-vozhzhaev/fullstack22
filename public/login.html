<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Привет мир!</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-3">Авторизация</h1>
        <div class="col-sm-5 mx-auto">
            <form onsubmit="sendForm(this); return false;">
                <div class="mb-3">
                    <input name="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input name="pass" type="password" class="form-control" placeholder="Pass">
                    <p id="info" style="color: red" hidden>Неправильный логин или пароль</p>
                </div>
                <div class="mb-3">
                    <input type="submit" class="form-control btn btn-primary" value="Войти">
                </div>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    function sendForm(form){
        const formData = new FormData(form);
        fetch('/login', {
            method: "POST",
            body: formData
        }).then(response=>response.json())
            .then(result=>{
                if(result.result === "error") info.hidden = false;
                else if(result.result === "success") location.href = "/lk.html";
            })
    }
</script>
</body>
</html>
