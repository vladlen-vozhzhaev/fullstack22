<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Привет мир!</title>
</head>
<body>
    <div class="container">
        <p><strong>Имя: </strong><span id="name"></span></p>
        <p><strong>Фамилия: </strong><span id="lastname"></span></p>
        <p><strong>Email: </strong><span id="email"></span></p>
        <p><strong>ID: </strong><span id="userId"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function getUserData(){
            fetch('/getUserData')
                .then(response=>response.json())
                .then(result=>{
                    console.log(result);
                    document.getElementById('name').innerText = result.name;
                    document.getElementById('lastname').innerText = result.lastname;
                    document.getElementById('email').innerText = result.email;
                    document.getElementById('userId').innerText = result.id;
                })
        }
        getUserData();
    </script>
</body>
</html>
